---
dependency:
  name: galaxy
driver:
  name: docker
lint: ansible-lint
platforms:
  - name: instance
    image: geerlingguy/docker-centos7-ansible
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true    
#    image: docker.io/pycontribs/centos:7
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint

verifier:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  test_sequence:
     - dependency
     - lint
     - cleanup
     - destroy
     - syntax
     - create
     - prepare
     - converge
     - idempotence
     - side_effect
     - verify
     - cleanup
#     - destroy

